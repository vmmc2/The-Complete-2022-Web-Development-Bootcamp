<!DOCTYPE html>   <!-- Essa linha indica ao navegador qual a versao do HTML usada. No caso, eh a versao 5-->

<!-- Tudo que eh Unicode pode ser encoded corretamente usando UTF-8 -->
<!-- Para maior compatibilidade com visitantes internacionais e browsers
estrangeiros, o recomendado eh usar UTF-8 ou Unicode -->

<!-- Normalmente, os navegadores realizam uma busca dentro dos arquivos HTML
de Websites na parte de "description" para saber do que eles se tratam exatamente -->

<html> <!-- Essas tag indica que tudo que ta entre elas eh codigo HTML -->
    <head> <!-- A tag "head" indica como o browser deve interpretar essa pagina HTML-->
        <meta charset="utf-8">
        <title> Victor's Personal Site</title> <!-- eh o que vai na tab do navegador-->
    </head>

    <body>
        <h1>Victor Miguel de Morais Costa</h1>

        <p> <em>Computer Engineering Undergraduate at UFPE</em> </p> <!-- Serve para criar um paragrafo dentro do nosso arquivo HTML-->
        <p> I started my journey in Computer Engineering back in 2018 when </p>
        <hr size="2" color="black">

        <h3> Schools </h3>

    </body>
</html>
